<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/workplace1.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="userid" placeholder="Username" id="username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pswrd" placeholder="Password" id="password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="check(this.form)">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
				</form>
				<script language="javascript">
function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.userid.value == "korisnik" && form.pswrd.value == "korisnik123")
  {
    window.open('user_index.html')
  }
  else if(form.userid.value == "psiholog" && form.pswrd.value == "psiholog123")
  {
    window.open('psychologist_index.html')
  }
    else if(form.userid.value == "zastitnik" && form.pswrd.value == "zastitnik123")
  {
    window.open('security.html')
  }
   else if(form.userid.value == "sluzbenik" && form.pswrd.value == "sluzbenik123")
  {
    window.open('officer_index.html')
  }
 else
 {
   alert("Error Password or Username")/*displays error message*/
  }
}
</script>
